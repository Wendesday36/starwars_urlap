<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ürlapok</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Űrlapok Gyakorlása</h1>
      </header>
      <nav>
        <ul>
          <li><a href="index.html">Főoldal</a></li>
          <li><a href="#">Tartalom</a></li>
        </ul>
        <form>
          <label for="username">Username:</label><br>
          <input type="text" id="username" name="username"><br>
          <label for="pwd">Password:</label><br>
          <input type="password" id="pwd" name="pwd">
          <input class="belepes" type="submit" value="Belépés">
        </form>
      </nav>
      <article>
        <form action="#" method="get">
          <fieldset>
            <legend>Adatok</legend>
            <label for="vNev">Vezetéknév:</label>
            <input
              type="text"
              id="vNev"
              placeholder="Szabó"
              name="vezeteknev"
            />
            <br />
            <label for="kNev">Keresztnév:</label>
            <input type="text" id="kNev" placeholder="Anna" name="keresztnev" />
            <br />
          </fieldset>
          <input type="submit" value="Küldés" />
        </form>
        <div class="slidecontainer">
          <legend>Elégedettség:</legend>
          <input class="csuszka" type="range" min="1" max="100" value="50" class="slider" id="myRange"><br>
          <h5>Érték <span id="demo"></span></h5>
          <script>
            var slider = document.getElementById("myRange");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value;
            
            slider.oninput = function() {
              output.innerHTML = this.value;
            }
            </script>
            <input type="submit" value="Küldés" />
        </div>
      </article>
      <footer>
        <h2>&copy;Minden jog fenntartva</h2>
      </footer>
    </main>
  </body>
</html>
